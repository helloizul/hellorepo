<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Pro - Konsisten Karakter Prompt Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gemini Pro</h1>
        <h2>Konsisten Karakter Prompt Image Generator</h2>
        
        <div class="form-container">
            <div class="form-column">
                <label for="deskripsi_karakter">1. Deskripsi Karakter</label>
                <textarea id="deskripsi_karakter" rows="6" placeholder="Contoh: Seorang wanita muda asal Minang berusia 27 tahun. Perawakan/Bentuk Tubuh: tubuh mungil, tinggi 158cm, bentuk badan proporsional. Warna kulit: sawo matang cerah. Rambut: ikal sebahu, hitam kecokelatan, diikat setengah ke belakang. Wajah: wajah oval, alis tebal alami, mata hitam besar, senyum ramah, pipi merona, bibir natural dengan sentuhan lip tint."></textarea>

                <label for="detail_pakaian">2. Detail Pakaian</label>
                <textarea id="detail_pakaian" rows="3" placeholder="Contoh: Mengenakan baju putih dengan sablon bergambar terong hitam dan celana legging ketat berwarna abu-abu."></textarea>

                <label for="pose_karakter">3. Pose Karakter</label>
                <textarea id="pose_karakter" rows="3" placeholder="Contoh: Berbaring dengan pose genit tangan kanan menyangga kepala dan tangan kiri menempelkan telunjuk manja di bibir."></textarea>

                <label for="ekspresi_karakter">4. Ekspresi Karakter</label>
                <textarea id="ekspresi_karakter" rows="2" placeholder="Contoh: Tersenyum genit sambil menatap kamera."></textarea>

                <label for="latar_belakang">5. Latar Belakang</label>
                <textarea id="latar_belakang" rows="2" placeholder="Contoh: Di dalam kamar berbaring di atas kasur putih."></textarea>
            </div>
            <div class="form-column">
                <label for="pencahayaan">6. Pencahayaan</label>
                <textarea id="pencahayaan" rows="2" placeholder="Contoh: Cahaya matahari yang masuk ke dalam ruang memberikan pencahayaan natural pada karakter."></textarea>

                <label for="kamera_foto">7. Kamera Foto</label>
                <textarea id="kamera_foto" rows="2" placeholder="Contoh: Foto menggunakan kamera hp amatiran natural tanpa di edit."></textarea>

                <label for="posisi_kamera">8. Posisi Kamera Foto</label>
                <textarea id="posisi_kamera" rows="2" placeholder="Contoh: Foto diambil dari posisi berdiri."></textarea>

                <label for="detail_visual">9. Detail Visual Tambahan</label>
                <textarea id="detail_visual" rows="2" placeholder="Contoh: Foto lebih terfokus ke karakter yang di foto, detail wajah dan badan nampak sangat jelas."></textarea>

                <label for="negative_prompt">10. Negative Prompt</label>
                <textarea id="negative_prompt" rows="3" placeholder="Contoh: Hindari: distorsi, artefak, anomali, wajah ganda, anggota badan cacat, tangan tidak normal, orang tambahan, objek mengganggu, foto kualitas rendah, hindari menampilkan kamera hp yang sedang memfoto."></textarea>
            </div>
        </div>

        <div class="buttons">
            <button id="generate_prompt">Buat Prompt</button>
            <button id="reset_button">Reset</button>
        </div>

        <div class="hasil-prompt">
            <h3>Hasil Prompt</h3>
            <div class="prompt-output">
                <div class="prompt-box">
                    <h4>Bahasa Indonesia (Bisa Diedit)</h4>
                    <textarea id="prompt_indonesia" rows="10"></textarea>
                </div>
                <div class="prompt-box">
                    <h4>Bahasa Inggris (Final)</h4>
                    <textarea id="prompt_inggris" rows="10" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/translate@2/dist/translate.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
